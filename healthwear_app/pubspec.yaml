name: healthwear_app
description: HealthWear — BLE wearable health companion app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # === LOCAL BLE PLUGIN (yc_product_plugin) — bundled inside app ===
  yc_product_plugin:
    path: yc_product_plugin/

  # === STATE MANAGEMENT ===
  flutter_riverpod: ^2.5.1

  # === UI & CHARTING ===
  cupertino_icons: ^1.0.6
  fl_chart: ^0.67.0
  flutter_easyloading: ^3.0.5
  google_fonts: ^6.2.1
  lottie: ^3.1.2

  # === PERMISSIONS & DEVICE INFO ===
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0

  # === DATA PERSISTENCE ===
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # === UTILITIES ===
  path_provider: ^2.1.2
  intl: ^0.19.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
